<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./calculator.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script defer src="./calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="age_calculator">
        <form class="age_calculator--form">
          <div class="age_calculator--div">
            <label class="age_calculator--label" for="day">DAY</label>
            <input
              class="age_calculator--input"
              type="number"
              id="day"
              placeholder="DD"
            />
            <p id="day-error-message" class="error-message"></p>
          </div>
          <div class="age_calculator--div">
            <label class="age_calculator--label" for="day">MONTH</label>
            <input
              class="age_calculator--input"
              type="number"
              id="month"
              placeholder="MM"
            />
            <p id="month-error-message" class="error-message"></p>
          </div>
          <div class="age_calculator--div">
            <label class="age_calculator--label" for="day">YEAR</label>
            <input
              class="age_calculator--input"
              type="number"
              id="year"
              placeholder="YYYY"
            />
            <p id="year-error-message" class="error-message"></p>
          </div>
        </form>
        <hr />
        <div class="age_rez">
          <p class="age_rez--number">- -</p>
          <p class="age_rez--text">years</p>
        </div>
        <div class="age_rez">
          <p class="age_rez--number">- -</p>
          <p class="age_rez--text">months</p>
        </div>
        <div class="age_rez">
          <p class="age_rez--number">- -</p>
          <p class="age_rez--text">days</p>
        </div>
      </div>
    </div>
  </body>
</html>
