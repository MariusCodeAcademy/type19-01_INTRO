<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">

<body>
  <div class="card">
    <p id="adviceId" class="adviceId">advice #1</p>
    <h2 class="advice" id="advice">pizza is best served hot</h2>
    <img id="pause" class="pause" src="/dovydasM/advice-generator-app-main/images/pattern-divider-mobile.svg"
      alt="devider">
    <button class="button" type="button" id="btn">
      <img src="/dovydasM/advice-generator-app-main/images/icon-dice.svg" alt="generate a new advice">
    </button>

  </div>
