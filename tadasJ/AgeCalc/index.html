<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="card">
      <div class="flex">
        <div>
          <label for="day"> Day </label>
          <input type="text" name="day" id="day" />
        </div>
        <div>
          <label for="month"> month </label>
          <input type="text" name="month" id="month" />
        </div>
        <div>
          <label for="year"> year </label>
          <input type="text" name="year" id="year" />
        </div>
      </div>
      <div class="line">
        <button class="pink-circle">
          <img src="age-calculator-app-main/assets/images/icon-arrow.svg" alt="kazkoks iconas" />
        </button>
      </div>
      <div class="kiek-metu">
        <h1><span class="metai">-</span> years</h1>
        <h1><span class="menesiai">-</span> months</h1>
        <h1><span class="dienos">-</span> days</h1>
      </div>
    </div>
  </body>
</html>
